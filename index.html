
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Hangman game</title>
    <link rel="stylesheet" href="assets/css/style.css">

  </head>

  <body>

    <div class="wrapper">
   <h1>Hangman</h1>
   <h2> 80's Style </h2>

</div>
<div class="container">
      <div id="buttons"> </div>
      <p id="catagoryName"></p>
      <div id="hold"> </div>

</div>
<div class="display">
    <div>
       <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
    </div>
<div>

        <script src="assets/java script/game.js"></script>




  </body>
</html>
